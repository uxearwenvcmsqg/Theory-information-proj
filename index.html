<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анализ блочного кода текста</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <h1>Creating and analyzing simple block code for text</h1>

    <div class="section">
      <h2>Ввод текста</h2>
      <textarea id="inputText" rows="5" placeholder="Введите текст для кодирования"></textarea>
      <button id="encodeBtn">Кодировать</button>
    </div>

    <div class="section">
      <h2>Закодированный текст</h2>
      <textarea id="encodedText" rows="5" readonly></textarea>
      <button id="decodeBtn">Декодировать</button>
    </div>

    <div class="section">
      <h2>Коды Хаффмана</h2>
      <textarea id="huffmanCodes" rows="5" readonly></textarea>
    </div>

    <div class="section">
      <h2>Моделирование помех</h2>
      <input id="noiseLevel" type="number" step="0.01" min="0" max="1" placeholder="Введите уровень помех (например, 0.1)" />
      <button id="applyNoiseBtn">Применить помехи</button>
    </div>

    <div class="section">
      <h2>Результаты анализа</h2>
      <textarea id="analysisResults" rows="5" readonly></textarea>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
